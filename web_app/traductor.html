<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->

    <title>Traductor Oxlajuj</title>
</head>

<body>
    <img src="/img/logo-s.png" alt="">
    <h3>Menu</h3>
    <span class="badge rounded-pill bg-success">/inicio/traductor</span>
    <ul class="list-group">
        <a href="index.html" class="list-group-item list-group-item-action">Menu principal</a>
    </ul>

    <div class="container">
        <div class="row">
            <div class="col">
                <form action="">
                    <br>
                    <label for="inputPassword5" class="form-label">Ingrese una palabra</label>
                    <input type="text" id="TxtPalabraTraductor" class="form-control" aria-describedby="passwordHelpBlock">
                    <div id="passwordHelpBlock" class="form-text">
                        Debe ser solo una palabra, sin carateres especiales o emojis.
                    </div>
                    <button onclick="BuscarPalabra(); OracionesDeEjemplo();" type="button" class="btn btn-primary">Buscar</button>
                </form>

            </div>
        </div>
        <br>
        <div class="row">
            <div class="col">
                <form action="">
                    <label for="inputPassword5" class="form-label">Traducción</label>
                    <textarea class="form-control" id="TxtMejorResultado" rows="3" readonly></textarea>
                    <label for="" id="pruebassss"></label>
                </form>

            </div>
        </div>
        <br>
        <div class="row">
            <small><mark>Resultados de la búsqueda</mark></small>
            <div class="row">
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <label for="">Definiciones</label>
                            <hr width="75%" />
                            <div id="def-traductor">

                            </div>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <div class="card-body">
                            <label for="">Ejemplos</label>
                            <hr width="75%" />
                            <div id="ResultadoBusquedaEjemplos">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
