                    <h3>Formulario de registro</h3><br>
                    <form>
                        <div class="row">
                            <div class="col">
                                <div class="mb-3">
                                    <label for="formGroupExampleInput" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="NewUserNombre" placeholder="Ingrese su nombre">

                            <div class="col">

                            </div>
                        </div>
                        <div class="row">

                                <label for="inputEmail4" class="form-label">Email</label>
                                <input type="email" class="form-control" id="NewUserEmail">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <label for="inputPassword4" class="form-label">Contraseña</label>
                                <input type="password" class="form-control" id="NewUserPassword">
                            </div>
                            <div class="col">
                                <label for="inputState" class="form-label">Sexo</label>
                                <select class="form-select" id="NewUserGenero">
                                <option value="1">Masculino</option>
                                <option value="2">Femenino</option>
                                </select>
                            </div>
                        </div>
                        <br>
                        <button type="button" class="btn btn-success text-light" onclick="NuevoUsuario();">Registrarse</button>
